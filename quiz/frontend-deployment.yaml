apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: pnt-quiz
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: edosyhtptra/sample-app:latest
          ports:
            - containerPort: 3000
